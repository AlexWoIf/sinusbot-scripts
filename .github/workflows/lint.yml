name: Lint Code Base
on:
  push:
    branches-ignore:
      - 'master'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: docker://github/super-linter:v2.1.0
          env:
            VALIDATE_JAVASCRIPT_ES: true